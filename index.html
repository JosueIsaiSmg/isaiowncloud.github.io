<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirect</title>
    <script>
      // Siempre pedir la versión fresca del JSON
      fetch("redirect.json", {cache:"no-store"})
        .then(r => r.json())
        .then(data => window.location.replace(data.url));
    </script>
  </head>
  <body>
    <p>Cargando redirección...</p>
  </body>
</html>
